<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado Tipo de Recomendación:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo de Recomendación </span>
	</ui:define>

	<ui:define name="content">

		<h:form>

			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{tipoRecomendacionController.tiporecomendacionCenter.tRecomendacion}"
							maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="listTipoRecomendacion"
							actionListener="#{tipoRecomendacionController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="listTipoRecomendacion"
							actionListener="#{tipoRecomendacionController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{tipoRecomendacionController.newTipoRecomendacion()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>



			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listTipoRecomendacion" var="tr"
							value="#{tipoRecomendacionController.listaTipoRecomendacion}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{tr.idTipoRecomendacion}">
								<h:outputText value="#{tr.idTipoRecomendacion}" />
							</p:column>

							<p:column headerText="Tipo" sortBy="#{tr.tRecomendacion}">
								<h:outputText value="#{tr.tRecomendacion}" />
							</p:column>




							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{tipoRecomendacionController.delete(tr)}"></h:commandLink>
							</p:column>
							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{tipoRecomendacionController.UpdatePre(tr)}"
									style="color:blue;" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
