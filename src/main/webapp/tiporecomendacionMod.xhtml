<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Modificar Tipo Recomendacion:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo Recomendaci√≥n</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTipoRecomendacion" value="ID"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTipoRecomendacion"
				styleClass="form-control" value="#{tipoRecomendacionController.tiporecomendacionCenter.idTipoRecomendacion}"
				required="true" />

			<h:outputLabel for="tRecomendacion" value="Tipo "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="tRecomendacion" styleClass="form-control"
				value="#{tipoRecomendacionController.tiporecomendacionCenter.tRecomendacion}" maxlength="30"
				required="true" />

			<br />




			<p:commandButton value="Grabar"
				actionListener="#{tipoRecomendacionController.update()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoRecomendacion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoRecomendacion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
