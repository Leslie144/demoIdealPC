<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Modifcar Tipo de Panel:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo Panel</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTipoPanel" value="idTipoPanel"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTipoPanel"
				styleClass="form-control" value="#{tipoPanelController.tipopanelCenter.idTipoPanel}"
				required="true" />

			<h:outputLabel for="nTipoPanel" value="nTipoPanel "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nTipoPanel" styleClass="form-control"
				value="#{tipoPanelController.tipopanelCenter.nTipoPanel}" maxlength="30"
				required="true" />



			<p:commandButton value="Grabar"
				actionListener="#{tipoPanelController.update()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoPanel?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoPanel?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
