
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado Tiendas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tiendas</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{tiendaController.tienda.nombreTienda}" maxlength="120" />
					</div>

				</div>


				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstInfectious"
							actionListener="#{tiendaController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstTienda"
							actionListener="#{tiendaController.finByNameTienda()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{tiendaController.newTienda()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTienda" var="s"
							value="#{tiendaController.listatiendas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">


							<p:column headerText="Id" sortBy="#{s.idTienda}">
								<h:outputText value="#{s.idTienda}" />
							</p:column>

							<p:column headerText="Tienda" sortBy="#{s.nombreTienda}">
								<h:outputText value="#{s.nombreTienda}" />
							</p:column>

							<p:column headerText="Distrito" sortBy="#{s.distrito.nombreDistrito}">
								<h:outputText value="#{s.distrito.nombreDistrito}" />
							</p:column>

							<p:column headerText="Direccion" sortBy="#{s.direccionTienda}">
								<h:outputText value="#{s.direccionTienda}" />
							</p:column>

							<p:column headerText="Telefono" sortBy="#{s.telefonoTienda}">
								<h:outputText value="#{s.telefonoTienda}" />
							</p:column>

							<p:column headerText="Sitio Web" sortBy="#{s.webTienda}">
								<h:outputText value="#{s.webTienda}" />
							</p:column>

							<p:column headerText="Fecha Registro"
								sortBy="#{s.fechaRegistrotienda}">
								<h:outputText value="#{s.fechaRegistrotienda}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">

								<p:commandButton value="Eliminar"
									action="#{tiendaController.eliminar(s)}"
									styleClass="btn btn-danger" ajax="false" />
							</p:column>

							<p:column headerText="Operación" exportable="false">
								<p:commandButton value="Modificar"
									action="#{tiendaController.Modifpre(s)}"
									styleClass="btn btn-danger" ajax="false" />
							</p:column>


						</p:dataTable>
						<h:commandLink>
							<p:outputLabel value="ExportarExcel"></p:outputLabel>
							<p:dataExporter type="xls" target="lstMedic" fileName="excelWeb"
								pageOnly="false"></p:dataExporter>
						</h:commandLink>

						<br />
						<h:commandLink>
							<p:outputLabel value="ExportarPdf"></p:outputLabel>
							<p:dataExporter type="pdf" target="lstMedic" fileName="pdfWeb"></p:dataExporter>
						</h:commandLink>

					</div>
				</div>
			</div>


		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
