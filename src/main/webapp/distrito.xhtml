<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Distritos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Distrito</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idDistrito" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idDistrito"
				styleClass="form-control"
				value="#{distritoController.distritoCenter.idDistrito}" required="true" />

			<h:outputLabel for="nombreDistrito" value="Nombres "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreDistrito"
				styleClass="form-control"
				value="#{distritoController.distritoCenter.nombreDistrito}"
				maxlength="30" required="true" />
				
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{distritoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listdistrito?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDistrito?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
