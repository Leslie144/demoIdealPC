<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />

</h:head>

<body>

	<h:form id="frm">
		<div align="center">
			<p:growl id="men" />
			<center style="margin-top: 70px">
				<h:graphicImage value="/resources/img/logo2.png" height="20%"
					width="20%"></h:graphicImage>
				<br />
			</center>
			<h:panelGrid columns="2">

				<p:outputLabel for="txtUsername" value="Usuario:" />
				
				<h:inputText id="txtUsername"
					value="#{usuarioController.usuario.nombreUsuario}" styleClass="form-control" />
				
				<p:outputLabel for="txtPassword" value="ContraseÃ±a:" />
				
				<h:inputSecret id="txtPassword"
					value="#{usuarioController.usuario.contrasenaUsuario}" styleClass="form-control" />
			</h:panelGrid>
			<p:commandButton value="Login"
				action="#{usuarioController.ingresar()}" update=":frm"
				styleClass="btn btn-primary" />
			
			<p:commandButton value="Crear Usuario"
				action="Registrar?faces-redirect=true" immediate="true"
				styleClass="btn btn-primary" />
		</div>
	</h:form>

</body>
</html>
