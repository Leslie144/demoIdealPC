<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Usuarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista de Usuarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:commandButton value="Nuevo"
							action="#{usuarioController.newUsuario()}"
							styleClass="btn btn-primary" ajax="false" />

						<p:commandButton value="Lista Tipo Usuario"
							action="listTipoUsuario?faces-redirect=true" immediate="true"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstSpecialty" var="s"
							value="#{usuarioController.listausuarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{s.idUsuario}">
								<h:outputText value="#{s.idUsuario}" />
							</p:column>

							<p:column headerText="Contraseña" sortBy="#{s.contrasenaUsuario}">
								<h:outputText value="#{s.contrasenaUsuario}" />
							</p:column>

							<p:column headerText="Correo" sortBy="#{s.correoUsuario}">
								<h:outputText value="#{s.correoUsuario}" />
							</p:column>

							<p:column headerText="Usuario" sortBy="#{s.nombreUsuario}">
								<h:outputText value="#{s.nombreUsuario}" />
							</p:column>

							<p:column headerText="Tipo" sortBy="#{s.disTrito}">
								<h:outputText value="#{s.disTrito}" />
							</p:column>

							<p:column headerText="Estado" sortBy="#{s.estadoUsuario}">
								<h:outputText value="#{s.estadoUsuario}" />
							</p:column>

							<p:column headerText="Fecha" sortBy="#{s.fechaRegistro}">
								<h:outputText value="#{s.fechaRegistro}" />
							</p:column>
							
							<p:column headerText="Imagen" sortBy="#{s.imagenUsuario}">
								<h:outputText value="#{s.imagenUsuario}" />
							</p:column>
							
							<p:column headerText="Teléfono" sortBy="#{s.telefonoUsuario}">
								<h:outputText value="#{s.telefonoUsuario}" />
							</p:column>
							
							<p:column headerText="Tipo" sortBy="#{s.tipoUsuario.nTipousuario}">
								<h:outputText value="#{s.tipoUsuario.nTipousuario}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listTipoUsuarios" value="Eliminar"
									actionListener="#{usuarioController.eliminar(s)}"></h:commandLink>
							</p:column>
							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{usuarioController.Modifpre(s)}"
									style="color:blue;" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
