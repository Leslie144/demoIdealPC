<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Modificar T Usuario:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo Usuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTipousuario" value="idTipousuario"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTipousuario"
				styleClass="form-control"
				value="#{tipoUsuarioController.tipousuarioCenter.idTipousuario}"
				required="true" />

			<h:outputLabel for="nTipousuario" value="nTipousuario "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nTipousuario"
				styleClass="form-control"
				value="#{tipoUsuarioController.tipousuarioCenter.nTipousuario}"
				maxlength="30" required="true" />

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{tipoUsuarioController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoUsuario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoUsuario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
