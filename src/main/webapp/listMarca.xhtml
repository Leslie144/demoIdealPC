<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Marca:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista de Marca </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:commandButton value="Nuevo"
							action="#{marcaController.newMarca()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstSpecialty" var="s"
							value="#{marcaController.listaMarca}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{s.idMarca}">
								<h:outputText value="#{s.idMarca}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{s.nMarca}">
								<h:outputText value="#{s.nMarca}" />
							</p:column>

							<p:column headerText="Url" sortBy="#{s.urlMarca}">
								<h:outputText value="#{s.urlMarca}" />
							</p:column>

							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{marcaController.delete(s)}" />
							</p:column>

							<p:column headerText="Operación 2" exportable="false">
								<h:commandLink value="Modificar"
									action="#{marcaController.updatePre(s)}" style="color:blue;" />
							</p:column>


						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
