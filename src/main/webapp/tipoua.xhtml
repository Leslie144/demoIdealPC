<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo UA:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo UA</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="Cid_tipo_ua" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Cid_tipo_ua"
				styleClass="form-control"
				value="#{tipoUAController.tipouaCenter.cid_tipo_ua}" required="true" />
			<h:outputLabel for="Cid_tipo_ua" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Ntipo_ua"
				styleClass="form-control"
				value="#{tipoUAController.tipouaCenter.ntipo_ua}"
				maxlength="30" required="true" />
			<br />
			
			<p:commandButton value="Grabar"
				actionListener="#{tipoUAController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listtipoua?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listtipoua?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
