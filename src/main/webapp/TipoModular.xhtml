<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo Modular:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo Modular</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTipoModular" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idTipoModular"
				styleClass="form-control"
				value="#{tipoModularController.tipoModularCenter.idTipoModular}"
				required="true" />

			<h:outputLabel for="nTipoModular" value="Tipo "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nTipoModular"
				styleClass="form-control"
				value="#{tipoModularController.tipoModularCenter.nTipoModular}"
				maxlength="100" required="true">
			</p:inputText>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{tipoModularController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoModular?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoModular?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
